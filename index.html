<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <nav>
        <header>
        <ul>
            <li><a href="#works">Works</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div id="main">
        <img src="img_main.jpg" alt="">
        </div>
        </header>
    </nav>
  </head>
  <body>
      <div class="container">
        <section>
        <div id="works">
            <h2>Works</h2>
              <img src="img_demo1.jpg" alt="" height="160"> 
              <img src="img_demo2.jpg" alt="" height="160"> 
              <img src="img_demo3.jpg" alt="" height="160"> 
        </div>
        <div id="about">
            <h2>About</h2>
            <p>テストテストテストテストテストテストテストテストテスト<br>
            テストテストテストテストテストテストテストテストテスト<br>
            テストテストテストテストテストテストテスト</p>
            <img src="img_portfolio.jpg" alt="">
        </div>
        <div id="contact">
        <h2>Contact</h2>
        <div class="content col-sm-12">
          <h3>メールによるお問い合わせ</h3>
          <p>お問い合わせの回答は、受付日から3日以内をめどにご返信差し上げます。</p>
          <form class="form-horizontal">
            <div class="form-group">
              <div class="form-group">
              <label for="inputName" class="col-md-2 control-label">氏名</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="inputName" placeholder="例）テスト太郎">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">メールアドレス</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="例）sample.test@sample.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTel" class="col-md-2 control-label">電話番号</label>
              <div class="col-md-10">
                <input type="tel" class="form-control" id="inputTel" placeholder="例）012345678">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">内容にに相違ないかご確認後、チェックを入れて送信ください。
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success btn-block">お問い合わせを送信</button>
              </div>
            </div>
          </form>
          
        </div>
        </div>
        </div>
        </section>
        <footer>
          <p>&copy; 2016 Mariko O.</p>
        </footer>
  </body>
</html>
